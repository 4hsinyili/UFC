<html>
    <head>
        {% block website_title %}
        {% endblock %}
        <link rel="icon" type="image/png" href="https://appworks-school-hsinyili.s3-ap-northeast-1.amazonaws.com/favicon.png" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'Diner_app/css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        {% block js_and_css %}
        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       
    </head>
    <body>
        <nav class="nav-bar">
            <a class="nav-tab" href='/dinerlist' class="diner-list-link">Diner List</a>
            {% if user.is_authenticated %}
                <a class="nav-tab" href="/logout" class="logout-link">Logout</a>
                <a class="nav-tab" href="/favorites" class="favorites-link">Favorites</a>
            {% else %}
                <a class="nav-tab" href="/user/login" class="login-link">Login</a>
            {% endif %}
        </nav>
        <div id="content" name="content" class="container">
            {% block content %}
            {% endblock %}
        </div>
        <div id="user-id" data-user-id="{{ user_id }}" style="display: none;"></div>
    {% block javascript %}
        <script src="{% static 'Diner_app/js/dinerlist.js' %}"></script>
    {% endblock %}
    </body>
</html>
